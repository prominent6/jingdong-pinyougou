<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东-欢迎登录</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../fa/css/all.css">
    <link rel="stylesheet" href="login.css">
    <script src="../jquery.min.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <div class="outer">
        <div class="header">
            <a href="京东-首页.html">
                <img src="./login/logo.jpg" alt="logo">
            </a>
            <div class="text">
                <span>欢迎登录</span>
            </div>
            <div class="question">
                <a href="javascript:;">登录页面，调查问卷</a>
            </div>
        </div>
    </div>

    <div class="content1">
        <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="javascript:;">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。
        </p>
    </div>
    <div class="content2">
        <div class="box">
            <img src="./login/login.jpg" alt="背景图片">
            <div class="text">
                <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
            </div>
            <div class="login-box">
                <div class="code-login">
                    <a href="javascript:;">扫码登录</a>
                </div>
                <div class="account-login">
                    <a href="javascript:;">账户登录</a>
                </div>

                <form action="http://127.0.0.1:8080/users/login" target="_blank" method="get" class="account-login-detail">
                    <div class="username">
                        <input type="text" name="id" placeholder="  邮箱/用户名/登录手机" />
                    </div>
                    <div class="password">
                        <input type="password" name="password" placeholder="  密码" />
                    </div>
                    <a class="forget" href="javascript:;">忘记密码</a>
                    <input type="submit" value="登  录" id="log">
                </form>



                <div class="code-login-detail">
                    <div class="code">
                        <img src="./login/code.jpg" alt="code">
                    </div>
                    <ul class="clue">
                        <li>打开<a href="javascript:;">手机京东</a></li>
                        <li>扫描二维码</li>
                    </ul>
                    <ul class="code-advantage">
                        <li>免输入</li>
                        <li>更快</li>
                        <li>更安全</li>
                    </ul>
                </div>


            </div>
        </div>

    </div>
    <div class="login-bottom">
        <div class="login2">
            <a href="">QQ</a> |
            <a href="">微信</a>
        </div>
        <a class="register" href="javascript:;">立即注册</a>
    </div>

    <div class="footer">
        <div class="other">
            <a href="javascript:;">关于我们 |</a>
            <a href="javascript:;">联系我们 |</a>
            <a href="javascript:;">人才招聘 |</a>
            <a href="javascript:;">商家入驻 |</a>
            <a href="javascript:;">广告服务 |</a>
            <a href="javascript:;">手机京东 |</a>
            <a href="javascript:;">友情链接 |</a>
            <a href="javascript:;">销售联盟 |</a>
            <a href="javascript:;">京东社区 |</a>
            <a href="javascript:;">京东公益 |</a>
            <a href="javascript:;">English Site</a>
        </div>
        <div class="versions">
            <p class="copyright">Copyright © 2004-2020 京东JD.com 版权所有</p>
        </div>
    </div>
</body>

</html>
