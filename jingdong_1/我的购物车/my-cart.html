<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东商城-购物车</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../fa/css/all.css">
    <link rel="stylesheet" href="my-cart.css">
    <script src="../animate.js"></script>
    <script src="../jquery.min.js"></script>
    <script src="my-cart.js"></script>
</head>

<body>
    <div class="cart-body">
        <div class="cart-header">
            <div class="amount-sum">
                全部商品<em>1</em>
            </div>
        </div>
        <!-- 购物车主要核心区域 -->
        <!-- 头部全选模块 -->
        <div class="cart-thead">
            <ul class="cart-left">
                <li class="t-checkbox">
                    <input type="checkbox" class="checkall">全选
                </li>
                <li>商品</li>
            </ul>
            <ul class="cart-right">
                <li>数量</li>
                <li>小计</li>
                <li>操作</li>
            </ul>
        </div>
        <!-- 商品详情模块 -->
        <div class="cart-item-list">
            <div class="shop">
                <a href="javascript:;">华为京东自营官方旗舰店</a>
            </div>
            <ul class="cart-item">
                <ul class="left">
                    <li class="p-checkbox">
                        <input type="checkbox" class="j-checkbox">
                    </li>
                    <li class="p-img">
                        <img src="../其他/闭眼.png" alt="商品图片">
                    </li>
                    <li class="p-msg">xxx</li>

                </ul>
                <ul class="right">
                    <li class="itxt"><em>1</em></li>
                    <li class="p-price">￥2499.00</li>
                    <li class="p-action">
                        <a href="javascript:;">删除</a>
                    </li>

                    <li>
                        <a href="javascript:;">移入关注</a>
                    </li>
                </ul>
            </ul>
        </div>
        <div class="cart-item-list">
            <div class="shop">
                <a href="javascript:;">小米京东自营旗舰店</a>
            </div>
            <ul class="cart-item">
                <ul class="left">
                    <li class="p-checkbox">
                        <input type="checkbox" class="j-checkbox">
                    </li>
                    <li class="p-img">
                        <img src="../其他/睁眼.png" alt="商品图片">
                    </li>
                    <li class="p-msg">xxx</li>

                </ul>
                <ul class="right">
                    <li class="itxt"><em>1</em></li>
                    <li class="p-price">￥1799.00</li>
                    <li class="p-action">
                        <a href="javascript:;">删除</a>
                    </li>
                    <li>
                        <a href="javascript:;">移入关注</a>
                    </li>
                </ul>
            </ul>
        </div>
        <!-- 结算模块 -->
        <div class="cart-floatbar">
            <ul class="toolbar-left">
                <li class="select-all">
                    <input type="checkbox" class="checkall">全选
                </li>
                <li class="operation">
                    <a href="javascript:;" class="remove-batch">删除选中的商品</a>
                    <a href="javascript:;">移入关注</a>
                    <a href="javascript:;" class="clear-all">清理购物车</a>
                </li>
            </ul>
            <ul class="toolbar-right">
                <li class="amount-sum">已选择<em>1</em>件商品</li>
                <li class="price-sum">总价: <em>￥xxxx</em></li>
                <li class="btn-area">去结算</li>
            </ul>
        </div>
    </div>


</body>

</html>
