<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="judge.css">
</head>

<body>
    <div class="judge-header-wrap">
        <div class="judge-header">
            <ul class="header-left">
                <li>商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li class="special">商品评价(200万+)</li>
            </ul>
            <ul class="header-right">
                <li>加入购物车</li>
            </ul>
        </div>
    </div>
    <div class="judge-content-wrap">
        <div class="judge-content">
            <div class="mt">商品评价</div>
            <div class="judge-info">
                <div class="info1">好评度</div>
                <div class="info2">99<span>%</span></div>
            </div>
            <div class="tab">全部评价(200万+)</div>
            <div class="judge-inner">
                <div class="judge item">
                    <div class="user-info"></div>
                    <div class="judge-info">

                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
